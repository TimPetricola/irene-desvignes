  introduction:
    "La démarche d’Irène Desvignes s’est d’abord articulée autour de la notion d’imaginaire géographique. De très grands formats, interrogeant la spatialité de la peinture, ont marqué cette période abstraite. Puis un glissement progressif vers la figuration s’est imposé. On peut le comprendre comme le passage d’un imaginaire en quête d’origine à un réel nourri de rencontres. Il a donné lieu à des doubles portraits, assez réalistes et très colorés, qui examinaient la relation à la fois solide et fragile entre deux personnes. Une série d’autoportraits dans une bouée rose a suivi, questionnant le rapport au temps : se représenter nue, flottant sur l’eau, évoquait tout à la fois le jeu, la Barbie, le plaisir, dans un raccourci temporel où se confondaient enfance et maturité naissante. Aujourd’hui, à mi-chemin entre réel et imaginaire, Irène Desvignes se consacre à la représentation d’éléments de nature. Jardins, fleurs, oiseaux, poissons, autant de constituants d’une nature dans laquelle des silhouettes féminines viennent parfois s’inscrire, rappelant le mythe de l’harmonie originelle, celle dont on rêve, celle que l’on trouve par instants…"

