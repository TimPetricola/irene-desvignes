  introduction: >
    <p>De la période récente, centrée sur l’ÎLE, procèdent diverses séries sur toile et papier ainsi qu’une production de petites sculptures. La configuration spatiale de l’ÎLE sous-tend une énergie métaphorique féconde. L’ÎLE est le lieu de l’ailleurs, l’autre, l’étrange qui questionne et promet. En elle, résident les forces de jaillissement et de recouvrement. La démarche d’Irène Desvignes  puise volontiers aux sources de la nature comme moyen d’enrichir notre connaissance du monde et de l’être. Ainsi, à la puissance des forces terrestres répond la pulsion humaine. S’isoler, s’ouvrir, soulever, enfouir, fouiller, resurgir... autant de strates de notre géologie intime.</p>
    <p>Dans l’ÎLE, se vit le repos, la contemplation, la fascination… lorsque le volcan l’habite. La cartographie des séjours de l’artiste vient raconter la mémoire de ces lieux, abordés comme autant de centres singuliers où il est opportun de se retrouver.</p>
