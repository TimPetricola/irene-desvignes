marks: >
  <p>La démarche d’Irène Desvignes s’est souvent articulée autour de la notion d’imaginaire géographique. De très grands formats, interrogeant la spatialité de la peinture, marquent une première période abstraite <em>–Géographies-</em>. Puis, un glissement progressif vers la figure s’impose. On peut le comprendre comme le passage d’un imaginaire en quête d’origine à un réel nourri de rencontres. Il donne lieu à des doubles portraits, assez réalistes et très colorés, qui examinent la relation à la fois solide et fragile entre deux personnes <em>-Dialogues-</em>. Une série d’autoportraits dans une bouée rose suit, questionnant le rapport au temps : se représenter nue, flottant sur l’eau, évoque tout à la fois le jeu, la Barbie, le plaisir, dans un raccourci temporel où se confondent enfance et maturité naissante <em>–Autoportraits à la bouée rose-</em>. Vient ensuite, à mi-chemin entre réel et imaginaire, l’univers des jardins où les éléments  terre, air, eau, se confondent, sont  habités de fleurs, poisson, oiseaux... S’inscrit parfois une silhouette féminine, rappelant le mythe de l’harmonie originelle, celle dont on rêve, celle que l’on trouve par instants <em>-Jardins au féminin-</em>.</p>

