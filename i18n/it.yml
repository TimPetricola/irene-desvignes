  introduction: >
    <p>Il periodo recente, centrato sull’ISOLA, conduce a diverse serie su tela e carta, nonché ad una produzione di piccole sculture. La configurazione spaziale dell’ISOLA porta in sè un’ energia metaforica feconda. L’ISOLA è anche il luogo dell'altrove, dell’altro, della stranezza che pone domande e promette. In essa, si trovano le forze dell’esplosione e della ricomposizione. L'approccio di Irène Desvignes va volentieri verso le fonti della natura come mezzo per arricchire la nostra conoscenza del mondo e dell’ essere. Così, alla potenza di forze terrestri rispondono gli impulsi umani. S’isolare, s’aprire, sollevare, fuggire, cercare, risorgere...sono tanti gli strati della nostra geologia intima.</p>
    <p>Sull’ISOLA si vive il riposo, la contemplazione, il fascino... quando è abitata dal vulcano. La cartografia dei soggiorni dell’artista incontra la  memoria di questi luoghi, trattati come dei singoli centri nei quali è opportuno ritrovarsi.</p>
