  introduction:
    "Il percorso di Irene Desvignes è cominciato intorno alla nozione di geografia immaginaria. Dipinti di grandi dimensioni, centrati sulla spazialità della pittura, hanno segnato questo periodo astratto. L'artista ha poi effettuato un passaggio graduale verso la pittura figurativa, che può essere inteso come il percorso da un immaginario in cui l'artista si pone domande sull'origine delle cose ad un reale ricco di incontri. Di questo periodo sono i \"ritratti-doppi\", colorati e realistici, che mettono in evidenza il rapporto - al tempo stesso - solido e fragile tra due persone. E' venuta poi una serie di autoritratti in una ciambella rosa, che ci parla del rapporto con il tempo:nel rappresentarsi nuda, galleggiando sulle acque, l’artista evoca contemporaneamente il gioco, la bambola Barbie, il piacere, in un passaggio temporale dove si confondono infanzia e maturità nascente. Oggi, a metà strada tra il reale e l'immaginario, Irene Desvignes si dedica alla rappresentazione di alcuni momenti della natura. Giardini, fiori, uccelli, pesci, sono gli elementi costitutivi di una natura in cui si inseriscono a volte silhouettes femminili, che ci ricordano il mito dell'armonia originaria, quella che sogniamo, quella che percepiamo in alcuni attimi fuggenti..."